<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            width: 350px;
        }

        .square {
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid gray;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="row">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="row">
            <div class="top left square"></div>
            <div class="top middle square"></div>
            <div class="top right square"></div>
        </div>
        <div class="row">
            <div class="middle left square"></div>
            <div class="middle middle square"></div>
            <div class="middle right square"></div>
        </div>
        <div class="row">
            <div class="bottom left square"></div>
            <div class="bottom middle square"></div>
            <div class="bottom right square"></div>
        </div>
    </div>
</body>
</html>
